<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Intranet Login Page</title>
        <link rel="stylesheet" href="../shared.css">
        <link rel="stylesheet" href="registration.css">
    </head>
    <body>
        <div class="plane-parent">
            <div class="plane">
                <div class="plane-left">
                    <img class="img-user" src="../images/grouper-256.png">
                    <p class="p-registration">Rejestracja użytkownika</p>
                </div>
                <div class="registration-credentials">
                    <label class="label" for="name">Imie i nazwisko</label>
                    <input class="input">
                    <label class="label" for="email">Email</label>
                    <input class="input">
                    <label class="label" for="password">Hasło</label>
                    <div class="div-pass">
                        <button class="gen-pass">Generuj hasło</button>
                        <input class="input reg-pass-input" type="password">
                    </div>
                    <div class="div-select">
                        <label class="label" for="role">Rola</label>
                        <select class="select" >
                            <option>Admin</option>
                            <option>Management</option>
                            <option>Liders</option>
                            <option>Office</option>
                            <option>Basic</option>
                        </select>
                    </div>
                    <div class="div-select">
                        <label class="label" for="role">Oddział</label>
                        <select class="select" >
                            <option>Wrocław</option>
                            <option>Dąbrowa Górnicza</option>
                        </select>
                    </div>
                    <button class="button"><span>Zarejestruj</span></button>
                </div>
            </div>
        </div>
    </body>
</html>
